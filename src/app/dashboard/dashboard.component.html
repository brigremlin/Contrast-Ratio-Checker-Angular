<div class="main-container">
    <div class="container-1400">
        <div class="row">
            <div class="col-12">
                <div class="heading text-center">
                    <h1>Contrast Ratio Checker</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="color-pickers mt-4">
                    <p class="ratio mt-3 text-center" [ngStyle]="{ 'color': this.contrast >= 4.5 ? 'green' : 'red' }">{{ ratio }}</p>
                    <div class="row">
                        <div class="col-md-6 my-4">
                            <p class="muted">Text Color</p>
                            <div class="picker left-picker">
                                <input [(colorPicker)]="selectedTextColor" 
                                [style.background]="selectedTextColor" 
                                [cpPosition]="'bottom'"
                                [cpCloseClickOutside]="true"
                                [cpOutputFormat]="'rgba'"
                                (colorPickerClose)="onFirstSelectorOpen($event)"
                                (colorPickerChange)="onFirstSelectorOpen($event)"
                                />
                                <p class="selected-color mt-2">{{ this.selectedTextColor }}</p>
                            </div>
                        </div>
                        <div class="col-md-6 my-4">
                            <p class="muted">Background Color</p>
                            <div class="picker right-picker">
                                <input [(colorPicker)]="selectedBackgroundColor" 
                                [style.background]="selectedBackgroundColor"
                                [cpOutputFormat]="'rgba'"
                                [cpCloseClickOutside]="true"
                                [cpPosition]="'bottom'" 
                                (colorPickerClose)="onSecondSelectorOpen($event)"
                                (colorPickerChange)="onSecondSelectorOpen($event)"
                                />
                                <p class="selected-color mt-2">{{ this.selectedBackgroundColor }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="color-example mt-5" [ngStyle]="{ 'background-color': this.selectedBackgroundColor }">
                    <p [ngStyle]="{ 'color': this.selectedTextColor }">This is a test sentence</p>
                </div>
            </div>
        </div>
    </div>
</div>
